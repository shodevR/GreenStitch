<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333333;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px;
    }
    
    .btn:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page!</h1>
    <a href="signin" class="btn">Sign In</a>
    <a href="signup" class="btn">Sign Up</a>
  </div>
</body>
</html>
