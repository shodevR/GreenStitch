<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
    
    .btn:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Perform form validation and submission here
      // You can access the form values using form.id.value, form.email.value, form.password.value
      // For simplicity, let's just log the values to the console for now
      console.log('ID:', form.id.value);
      console.log('Email:', form.email.value);
      console.log('Password:', form.password.value);

      // After successful submission, you can redirect to another page or show a success message
      // For example, you can use: window.location.href = 'success.html';
    });
  </script>
</body>
</html>
